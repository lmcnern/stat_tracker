<!DOCTYPE>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="component.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Stat Tracker</title>
  </head>
  <body>
    <div id="wrap">
      <div id="fixed-header">
        <a id="logo-link" href="#home">NBA Stat Tracker</a>
        <a id="home-link" href="#home">Home</a>
        <a id="content-link" href="#content">Content</a>
        <a id="about-link" href="#about">About</a>
      </div>

<!-- Sliding Page Begin -->
      <div class="page-wrap">
        <div id="home">
          <p>HOME HOME HOME</p>
        </div>

        <div id="content">
          <p>CONTENT CONTENT CONTENT</p>
        </div>

        <div id="about">
          <p>ABOUT ABOUT ABOUT</p>
        </div>
      </div>
<!-- Sliding Page End -->

<!-- Nav Footer Begin -->
      <div id="fixed-footer">
        <div class="container">
          <div class="dotstyle dotstyle-fillin">
            <ul>
              <li class="current"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Products</a></li>
            </ul>
          </div>
        </div>
      </div>
<!-- Nav Footer End -->

    </div>
    <script src="lib/jquery.js"></script>
    <script src="lib/dots.js"></script>
    <script>
      [].slice.call(document.querySelectorAll('.dotstyle > ul')).forEach(function(nav) {
        new DotNav(nav, {
          callback : function(idx) {
          }
        });
      });
    </script>
  </body>
</html>
