<!DOCTYPE>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="component.css"/>
    <link rel="stylesheet" type="text/css" href="slider.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Stat Tracker</title>
  </head>
  <body>
    <div id="wrap">
      <div id="fixed-header">
        <a id="logo-link" href="#home">NBA Stat Tracker</a>
        <a id="home-link" href="#home">Home</a>
        <a id="content-link" href="#content">Content</a>
        <a id="about-link" href="#about">About</a>
      </div>

<!-- Sliding Page Begin -->
      <div id="div-wrap">
        <div id="content-wrap">
          <div id="home" class="main-content">
            <p>HOME HOME HOME</p>
          </div>

          <div id="content" class="main-content">
            <p>CONTENT CONTENT CONTENT</p>
          </div>

          <div id="about" class="main-content">
            <p>ABOUT ABOUT ABOUT</p>
          </div>
        </div>
      </div>
<!-- Sliding Page End -->

<!-- Nav Footer Begin -->
      <div id="fixed-footer">
        <div class="container">
          <div class="dotstyle dotstyle-fillin">
            <ul>
              <li class="current"><a href="#home">Home</a></li>
              <li><a href="#content">Content</a></li>
              <li><a href="#about">About</a></li>
            </ul>
          </div>
        </div>
      </div>
<!-- Nav Footer End -->

    </div>
    <script src="lib/jquery.js"></script>
    <script src="lib/dots.js"></script>
<!--     // <script src="lib/prefixfree.min.js"></script> -->
    <script>
      [].slice.call(document.querySelectorAll('.dotstyle > ul')).forEach(function(nav) {
        new DotNav(nav, {
          callback : function(idx) {
          }
        });
      });
    </script>
  </body>
</html>
